<!--
  IN an ASP.NET Core MVC App:
  This root HTML file's role would be split between two Razor files:
  1. `Views/Shared/_Layout.cshtml`: This file defines the main HTML structure (<html>, <head>, <body>), shared across all pages. It would include shared elements like the header, footer, and script/style references.
  2. `Views/Home/Index.cshtml`: This is the specific view for the home page. Its content gets rendered inside the layout file where `@RenderBody()` is called.
  This project uses client-side rendering (React hydrates the #root div), whereas a traditional MVC app uses server-side rendering to generate the full HTML before sending it to the browser.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zidu: AI Memory Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0a192f;
      }
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0a192f;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      .preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .preloader-logo {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 3rem;
        font-weight: bold;
        color: #ccd6f6;
        text-shadow: 0 0 10px rgba(100, 255, 218, 0.7), 0 0 20px rgba(100, 255, 218, 0.5);
        animation: pulse 2s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% {
          opacity: 0.8;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body>
    <div id="preloader" class="preloader">
      <div class="preloader-logo">Zidu</div>
    </div>
    <!-- In MVC, you wouldn't have a single root div. The server would render the full page content here. -->
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
